<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.S University</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="src/img/logo_p2.png">
        </div>

        <div class="h1">
            <p>N.S UNIVERSITY</p>
        </div>
    </div>

    <div class="container1">
        <img src="src\img\stud_img.png">
    </div>

    <div class="container2">
        <img src="src/img/university_building.png">
    </div>

    <div class="container_login">

    </div>

    <div class="container_singIn">
        <img src="src/img/arrow.png">
        <p>Sing in to your account</p>
    </div>

    <div class="login">
        <div class="input-container">
            
            <input type="text" id="username" name="username" placeholder="Username">
        </div>
        
        <div class="input-container">
            
            <input type="password" id="password" name="password" placeholder="Password">
        </div>

        <div class="login-btn">
            <input type="button" value="Login" class="button">
        </div>

        <p>Forgot password?</p>

    </div>
    

    <div class="language">
        <p>
            Select a language <span class="barra"></span> <span class="color">English</span> 
        </p>
        
    </div>
    
    
    
    <script src="meuscript.js"></script>
</body>
</html>
